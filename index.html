<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>5184母亲节送祝福</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
</head>
<body>
	<div id="bg">
		<p>写下对母亲的感激之言，馈赠</p>
		<input type="text" name="word" id="word" maxlength="12" placeholder="妈我爱你(最多12字)" size="20">
		<a id="submit" href="http://www.163.com" target="_blank">提交</a>
		<canvas id="draw" width="440" height="693" style="display: none;"></canvas>

	</div>
	<script type="text/javascript">

	function motherDraw(word){
		var can = document.getElementById('draw');
		var ctx = can.getContext('2d');
		var img = new Image();
		img.src = "images/02.jpg";
		img.onload  = function(){
				ctx.drawImage(img,0,0);
		// Text style
		ctx.font = "20px Times New Roman";
		// ctx.textAlign = "center";
		ctx.strokeStyle = "gray";
		ctx.lineWidth = 1;
		ctx.fillStyle = "white";
		ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
		ctx.shadowOffsetX = 2;
		ctx.shadowOffsetY = 2;
			if(word !== null){

				if(word.length > 6){
					var arr = word.split('');
					var arr2 = [];

					for(i = 6; i < arr.length; i++){
						arr2.push(arr[i]);
					}
					word = arr.slice(0,6).join('');
					var word2 = arr2.join('');
					ctx.fillText(word,25,250);
					ctx.fillText(word2,25,285);
				}
				else{
					ctx.fillText(word,25,250);
				}
			}
		}
	}

	function textChangeListener (evt) {
      var id = evt.target.id;
      var text = evt.target.value;
      var word = text;
      // motherDraw();
      motherDraw(word);
    }


	function openfile(){
		window.open(document.getElementById('draw').toDataURL());
	}

	function saveAsLocalImage () {
		var myCanvas = document.getElementById("draw");
		// here is the most important part because if you dont replace you will get a DOM 18 exception.
		// var image = myCanvas.toDataURL("image/png").replace("image/png", "image/octet-stream;Content-Disposition: attachment;filename=foobar.png");
		var image = myCanvas.toDataURL("image/png").replace("image/png", "image/octet-stream");
		window.location.href=image; // it will save locally
	}

	var input =  document.getElementById('word');
	input.oninput = textChangeListener;
	// console.log(input.value);
	// document.getElementById('submit').addEventListener('click', openfile, false);
	// document.getElementById('submit').addEventListener('tab', openfile, false);

	</script>
</body>
</html>
